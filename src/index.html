<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWeather</title>
  <meta name="title" content="Погода">
  <meta name="description" content="Прогноз погоды">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__date-wrapper">
        <div class="header__day"></div>
        <div class="header__time"></div>
      </div>
      <div class="header__title">
        Погода
      </div>
      <form action="#" class="header__search">
        <input class="header__city" type="text" placeholder="Город">
        <button class="header__btn" type="submit">
          Поиск
        </button>
      </form>
    </header>
  </div>


  <main>
    <section class="main">
      <div class="container">
        <div class="display">
          <h1 class="name"></h1>
          <p class="descr"></p>
          <p class="temp"></p>
          <div class="img"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer  -->
  <footer>
    <div class="wrapper__data">
      <p>info</p>
      Облачность:<span id="clouds"></span><br>
      Координаты:<span id="coord"></span><br>
      Время:<span id="dt"></span><br>
      <hr>
      Ощущается как:<span id="feels"></span><br>
      Температура:<span id="temp"></span><br>
      Влажностьь:<span id="humidy"></span><br>
      Давление: <span id="pressure"></span>
    </div>
  </footer>

  <!-- Scripts  -->
  <script src="./js/scripts.js"></script>

</body>

</html>
